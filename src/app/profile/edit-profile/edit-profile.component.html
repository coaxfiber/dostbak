  <div mat-dialog-actions style="float: right">
  <button mat-raised-button (click)="onNoClickclose()" color="warning">Close</button>
</div>
  <h4>Update Profile</h4>
  <hr>

<mat-tab-group>
 			 <mat-tab label="Credential Information" >
 			 	<div style="max-height: calc(100vh - 250px);overflow-y: scroll">
 			 		<br>
				<mat-grid-list cols="9" rowHeight="75px">
                    <mat-grid-tile [rowspan]="1" class="login-icon">
                        <mat-icon>lock</mat-icon>
                    </mat-grid-tile>
                    <mat-grid-tile [colspan]="7">
                        <mat-form-field class="justifier" style="width: 100%">
                            <input matInput placeholder="Email Address" text="text" [(ngModel)]="email">
                        </mat-form-field>
                    </mat-grid-tile>
                </mat-grid-list>
                <!-- Markup for getting Username ends -->
 
                <!-- Markup for getting Password starts
                <mat-grid-list cols="9" rowHeight="75px">

                    <mat-grid-tile [colspan]="7">
                        <mat-form-field class="justifier" style="width: 100%">
                            <input matInput placeholder="Current Password" text="password" type="password"  [(ngModel)]="pword">
                        </mat-form-field>
                    </mat-grid-tile>
                </mat-grid-list>

                        <mat-form-field class="justifier" style="width: 100%">

                </mat-grid-list>

                <mat-grid-list cols="9" rowHeight="75px">

                    <mat-grid-tile [colspan]="7">
                        <mat-form-field class="justifier" style="width: 100%">
                            <input matInput placeholder="Confirm Password" text="password" type="password"  [(ngModel)]="cpword">
                        </mat-form-field>
                    </mat-grid-tile>
                </mat-grid-list>-->

                <mat-grid-list cols="9" rowHeight="75px">
                    <mat-grid-tile [rowspan]="1"  class="login-icon">
                        <mat-icon>domain</mat-icon>
                    </mat-grid-tile>
                    <mat-grid-tile [colspan]="7">
				            <mat-form-field  class="npinput2" style="width: 100%" required>
				              <mat-label>Current School/Company</mat-label>
				              <mat-select  [(ngModel)]="inputcompany">
				                <mat-option value="{{f.id}}"  *ngFor="let f of global.company">
				                  {{f.name}}
				                </mat-option>
				              </mat-select>
				            </mat-form-field>	
                    </mat-grid-tile>
                </mat-grid-list>
		  
				<div mat-dialog-actions style="float: right;margin-right: 20px">
  					<button mat-raised-button color="primary" (click)="submit3()" >Save Credentials</button>
				</div>
				<br><br><br><br>
				</div>
  			</mat-tab>

  			<mat-tab label="Personal Information">
 			 	<div style="max-height: calc(100vh - 250px);overflow-y: scroll">
 			 		<br>
			      <table cellspacing="0" style="width: 100%">
			      	<tr>
			      		<td style="width: 30%">
					      <mat-form-field class="npinput"  style="width: 100%">
				              <input matInput placeholder="Last name" required  [(ngModel)]="lname">
				          </mat-form-field>
			      		</td>
			      		<td style="width: 40%">
					      <mat-form-field class="npinput"  style="width: 100%">
				              <input matInput placeholder="First name" required  [(ngModel)]="fname">
				          </mat-form-field>
			      			
			      		</td>
			      		<td style="width: 25%">
					      <mat-form-field class="npinput"  style="width: 100%">
				              <input matInput placeholder="Middle name"  [(ngModel)]="mname">
				          </mat-form-field>
			      		</td>
			      		<td style="width: 5%">
					      <mat-form-field class="npinput"  style="width: 100%">
				              <input matInput placeholder="Suffix" [(ngModel)]="sname">
				          </mat-form-field>
			      		</td>
			      	</tr>
			      	<tr>
			      		<td colspan="4" style="width: 40%">	
			      			<table style="width:100%">
			      				<tr><td style="width: 33%">
						            <mat-form-field  class="npinput2" style="width: 100%" required>
						              <mat-label>Gender</mat-label>
						              <mat-select  [(ngModel)]="gender">
						                <mat-option value="M">
						                  Male
						                </mat-option>
						                <mat-option value="F">
						                  Female
						                </mat-option>
						              </mat-select>
						            </mat-form-field>	
			      				</td>
					      		<td style="width: 33%">	
						            <mat-form-field  class="npinput2" style="width: 100%" required>
						              <mat-label>Civil Status</mat-label>
						              <mat-select  [(ngModel)]="civilstatus">
						                <mat-option value="Single">
						                  Single
						                </mat-option>
						                <mat-option value="Married">
						                  Married
						                </mat-option>
						                <mat-option value="Divorced">
						                  Divorced
						                </mat-option>
						                <mat-option value="Widowed">
						                  Widowed
						                </mat-option>
						              </mat-select>
						            </mat-form-field>	
					      		</td>
					      		<td>
						            <mat-form-field class="npinput" style="width: 100%">
						              <input matInput placeholder="Citizenship" required type="text" [(ngModel)]="citizenship">
						              <mat-hint>E.G. Filipino</mat-hint>
				            		</mat-form-field>
					      		</td>
					      	</tr>
					      </table>
					  	</td>
			      	</tr>
			      	<tr>
			      		<td colspan="4">
		      				<table style="width: 100%">
		      					<tr>
		      						<td style="width: 50%">
							            <mat-form-field class="npinput" style="width: 100%">
							              <input matInput placeholder="Telephone Number" type="text" [(ngModel)]="telno">
					            		</mat-form-field>
		      						</td>
		      						<td style="width: 50%">
							            <mat-form-field class="npinput" style="width: 100%">
							              <input matInput placeholder="Cellphone Number" type="text" [(ngModel)]="mobileno">
					            		</mat-form-field>
		      						</td>
		      					</tr>
		      				</table>
			      		</td>
			      	</tr>
			      	<tr>
			      		<td colspan="4">
			      			
							  <table cellspacing="0" style="width: 100%">
							  <tr>
							    <td width="30%">
							  	<mat-form-field style="width: 100%">
							      <input matInput placeholder="Street" [(ngModel)]="street1" name="lrno">
							    </mat-form-field></td>
							  	<td style="padding-left: 10px">
							    <mat-form-field style="width: calc(100% - 50px)">
							      <input autofocus matInput  placeholder="Permanent Address" [(ngModel)]="perma" readonly="readonly">
							      
							    </mat-form-field>
							    <button mat-mini-fab color="primary"  (click)="openDialog(1)">
								    <mat-icon>search</mat-icon>
								  </button>
							  	</td>
							  </tr>
							  </table>
			      		</td>
			      	</tr>
			      	<tr>
			      		<td colspan="4">
			      			
							  <table cellspacing="0" style="width: 100%">
							  <tr>
							    <td width="30%">
							  	<mat-form-field style="width: 100%">
							      <input matInput placeholder="Street" [(ngModel)]="street2" name="lrno">
							    </mat-form-field></td>
							  	<td style="padding-left: 10px">
							    <mat-form-field style="width: calc(100% - 50px)">
							      <input autofocus matInput  placeholder="Residential Address" [(ngModel)]="resi" readonly="readonly" >
							    </mat-form-field>
							    <button mat-mini-fab color="primary"  (click)="openDialog(2)">
								    <mat-icon>search</mat-icon>
								  </button>
							  	</td>
							  </tr>
							  </table>
			      		</td>
			      	</tr>
			      </table><br>
					<div mat-dialog-actions style="float: right;margin-right: 20px">
	  					<button mat-raised-button color="primary" (click)="submit()" >Save Personal Information</button>
					</div>
			      <br><br><br><br>
			     </div>
  </mat-tab>

  <mat-tab label="Other Information">

			      <table cellspacing="0" style="width: 100%">
			      	<tr>
			      		<td colspan="4" style="width: 40%">	
			      			<table style="width:100%">
			      				<tr><td style="width: 33%">
							            <mat-form-field class="npinput" style="width: 100%">
							              <input matInput placeholder="Height (ft)" type="number" [(ngModel)]="height">
					            		</mat-form-field>
			      				</td>
					      		<td style="width: 34%">		
							            <mat-form-field class="npinput" style="width: 100%">
							              <input matInput placeholder="Weight (kg)" type="number" [(ngModel)]="weight">
					            		</mat-form-field>
					      		</td>
					      		<td>
						            <mat-form-field  class="npinput2" style="width: 100%" required>
						              <mat-label>Blood Type</mat-label>
						              <mat-select  [(ngModel)]="bloodtype">
						                <mat-option value="A+">
						                  A+
						                </mat-option>
						                <mat-option value="A-">
						                  A-
						                </mat-option>
						                <mat-option value="B+">
						                  B+
						                </mat-option>
						                <mat-option value="B-">
						                  B-
						                </mat-option>
						                <mat-option value="O+">
						                  O+
						                </mat-option>
						                <mat-option value="O-">
						                  O-
						                </mat-option>
						                <mat-option value="AB+">
						                  AB+
						                </mat-option>
						                <mat-option value="AB-">
						                  AB-
						                </mat-option>
						              </mat-select>
						            </mat-form-field>
					      		</td>
					      	</tr>
					      </table>
					  	</td>
			      	</tr>
			      	<tr>
			      		<td colspan="4">
		      				<table style="width: 100%">
		      					<tr>
		      						<td style="width: 50%">
							            <mat-form-field class="npinput" style="width: 100%">
							              <input matInput placeholder="GSIS No." type="text" [(ngModel)]="gsis">
					            		</mat-form-field>
		      						</td>
		      						<td style="width: 50%">
							            <mat-form-field class="npinput" style="width: 100%">
							              <input matInput placeholder="PAG-IBIG No." type="text" [(ngModel)]="pagibig">
					            		</mat-form-field>
		      						</td>
		      					</tr>
		      				</table>
			      		</td>
			      	</tr>
			      	<tr>
			      		<td colspan="4">
		      				<table style="width: 100%">
		      					<tr>
		      						<td style="width: 50%">
							            <mat-form-field class="npinput" style="width: 100%">
							              <input matInput placeholder="Phil Health No." type="text" [(ngModel)]="philhealth">
					            		</mat-form-field>
		      						</td>
		      						<td style="width: 50%">
							            <mat-form-field class="npinput" style="width: 100%">
							              <input matInput placeholder="TIN No." type="text" [(ngModel)]="tin">
					            		</mat-form-field>
		      						</td>
		      					</tr>
		      				</table>
			      		</td>
			      	</tr>
			      	<tr>
			      		<td colspan="4">
							            <mat-form-field class="npinput" style="width: 100%">
							              <input matInput placeholder="Agency Employee No." type="text" [(ngModel)]="agencyno">
					            		</mat-form-field>
			      		</td>
			      	</tr>
			      </table>
					<div mat-dialog-actions style="float: right;margin-right: 20px">
	  					<button mat-raised-button color="primary" (click)="submit2()" >Save Information</button>
					</div><br><br><br><br>
  </mat-tab>
</mat-tab-group>
