<h4>Create Role</h4>
		  <table class="example-full-width" cellspacing="0" style="width: 100%">
		  <tr>
		    <td width="100%">
		  		<mat-form-field style="width: 100%">
			      <input matInput placeholder="Role" type="text" [(ngModel)]="role" name="role" value="">
			    </mat-form-field></td>
		  	<!--<mat-form-field class="example-full-width">
		      <input matInput placeholder="LR Number" value="" [(ngModel)]="options.value.lrno" name="lrno" required>
		    </mat-form-field>-->
		  </tr>
		  <tr>
		  	
		    <td width="100%">
		  		<mat-form-field style="width: 100%">
			      <input matInput placeholder="Description" type="text" [(ngModel)]="desc" name="role" value="">
			    </mat-form-field></td>
		  </tr>
		  </table>
		 
<div mat-dialog-actions style="float: right">
  <button mat-raised-button (click)="onNoClick()" color="warning">Close</button>
  <button mat-raised-button cdkFocusInitial color="primary" (click)="saveRole()" >Save</button>
</div>
