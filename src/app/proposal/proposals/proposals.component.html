  <div style="padding:  20px 0 0 20px;">
  <h4>Proposals - Draft</h4>
  <hr>
  </div>
<style type="text/css">
  .matcontainer{
    overflow-y: hidden !important;
  }
</style>
<table style="width: 97%;margin: auto;background-color: white;">
  <tr>

    <td style="text-align: right;width: 337px" >
       <mat-form-field style="width: 280px !important">
      <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Search">

          </mat-form-field>
        <button mat-mini-fab color="primary">
          <mat-icon><mat-icon>filter_list</mat-icon></mat-icon>
        </button>
    </td>
    <td style="width: 150px  !important">
                </td>
                <td>
  
                  
    </td>
  </tr>
</table>
<div id='research' style="overflow-y: scroll;" class="overflowys">


 <mat-table #table [dataSource]="dataSource" matSort>

   <ng-container matColumnDef="title">
      <mat-header-cell *matHeaderCellDef>Proposal Title</mat-header-cell>
      <mat-cell *matCellDef="let element">
      <div class="rolerow">
       <b>{{element.GeneralTitle}}</b> <br>
      
    </div>
    </mat-cell>
    </ng-container>

   <ng-container matColumnDef="fagency">
      <mat-header-cell *matHeaderCellDef  style="width: 150px;flex: 0 0 150px;"> Funding Agency </mat-header-cell>
      <mat-cell *matCellDef="let element"  style="width: 150px;flex: 0 0 150px;">
      <div class="rolerow">
       <b>{{element.FundingAgency}}</b>
    </div>
    </mat-cell>
    </ng-container>

   <ng-container matColumnDef="datecreated">
      <mat-header-cell *matHeaderCellDef  style="width: 150px;flex: 0 0 220px;"> Date Created </mat-header-cell>
      <mat-cell *matCellDef="let element"  style="width: 150px;flex: 0 0 220px;">
      <div class="rolerow">
       <b>{{element.datecreated| date :'mediumDate'}} @ {{element.datecreated| date :'shortTime'}}</b>
    </div>
    </mat-cell>
    </ng-container>

   <ng-container matColumnDef="status">
      <mat-header-cell *matHeaderCellDef  style="width: 150px;flex: 0 0 75px;"> Status </mat-header-cell>
      <mat-cell *matCellDef="let element" style="width: 150px;flex: 0 0 75px;">
      <div class="rolerow">
       <b>{{element.status[0].name}}</b>
    </div>
    </mat-cell>
    </ng-container>



<ng-container matColumnDef="action">
      <mat-header-cell *matHeaderCellDef style="width: 150px;flex: 0 0 80px;">  &nbsp; - Action - </mat-header-cell>
      <mat-cell *matCellDef="let element" style="width: 150px;flex: 0 0 75px;">
      <div class="rolerow">
       <b><input type="button" [matMenuTriggerFor]="menu" style="color: white;background-color: #294a70;border: none;width: 60px;padding-top: 5px;padding-bottom: 5px;" value="Options"></b>
        <mat-menu #menu="matMenu">
          <button mat-menu-item (click)="openDialogUpdate(element)">Update Proposal</button>
          <button mat-menu-item  (click)="removeRole(element.id)">Delete</button>
          <button mat-menu-item (click)='ViewHistory(element.GeneralTitle,element.status)'>View Status History</button>
          <button mat-menu-item (click)='Viewpdf(element.id)'>View PDF Document</button>
        </mat-menu>
    </div>
    </mat-cell>
    </ng-container>



          <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
          <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>

        
        </mat-table>
        <mat-spinner style="margin-left: auto;margin-right: auto;" *ngIf="tableArr===undefined"></mat-spinner>
         <div *ngIf="tableArr!=undefined">
          <p *ngIf="tableArr.length===0" style="text-align: center;"><i>- No Proposals to show -</i></p>
        </div>
        <style type="text/css">
        .mat-paginator-page-size{
          display:none !important ;
        }</style>
        <mat-paginator 
             #paginator
            [length]="100"
              [pageSize]="10">
    </mat-paginator>

</div>
