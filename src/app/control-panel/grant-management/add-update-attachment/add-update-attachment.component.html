<div id="attach">
<div>
  	<h4>{{title}}</h4>
	<hr>
</div> 

<table class="example-full-width" cellspacing="0" style="width: 100%">
		  <tr>
		    <td width="100%">
		  		<mat-form-field style="width: 100%">
			      <input matInput placeholder="Attachment name" type="text" [(ngModel)]="name" name="role" value="">
			    </mat-form-field></td>
		  </tr>
		  <tr>
		    <td width="100%">
		  		<mat-form-field style="width: 100%">
			      <input matInput placeholder="Description" type="text" [(ngModel)]="desc" name="role" value="">
			    </mat-form-field></td>
		  </tr>
		  <tr>
		  	
              <p><b>Attachment File</b></p>
              <div *ngIf="data.x==1&&avatar!=null">
              	<a [href]="global.sanitize(avatar,global.dlfiletype(filetype))" download="{{name}}.{{global.dlfiletype(filetype) }}">
              	<button mat-raised-button class="buttonblue">
		  			Download(.{{ global.dlfiletype(filetype) }})
		  		</button></a>&nbsp;
              	<button mat-raised-button *ngIf="data.x==1" (click)="clearavatar()">
		  			clear
		  		</button>
		  	  </div>
                <div  *ngIf="data.x==0||avatar==null">
                  <input type="file" id="avatar" (change)="onFileChange($event)" #fileInput />
                </div>
                <div style="height: 20px"></div>
		  </tr>
		  <tr>
		  	<td>
            <mat-form-field  class="npinput2" style="width: 100%" required>
              <mat-label>Funding Agency</mat-label>
              <mat-select  [(ngModel)]="fagency" disabled="disabled">
                <mat-option value="{{f.id}}"  *ngFor="let f of global.fundingagency">
                  {{f.name}}
                </mat-option>
              </mat-select>
            </mat-form-field>
		  	</td>
		  </tr>
		  </table>

 <div mat-dialog-actions style="float: right">
  <button mat-raised-button (click)="noclick()" color="warning">Close</button>
  <button mat-raised-button (click)="addcallattachment()" class="buttonblue"  *ngIf="data.x==0">Save</button>
  <button mat-raised-button (click)="addcallattachment()" class="buttonblue"  *ngIf="data.x==1">Update</button>
</div>

</div>
